<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="author" content="Andrew Schimelpfening" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Postal Rate Calculator</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <span class="navbar-brand">Postal Rate Calculator</span>
        </nav>
        <form action="/getRate" method="GET" class="container mt-2">
            <div class="row form-group">
                <div class="col-3 text-right"><label for="weight">Weight (oz):</label></div>
                <div class="col-9"><input type="number" name="weight" id="weight" class="form-control" min="0" max="13" step="0.1" value="1.0"></div>
            </div>
            <div class="row form-group">
                <div class="col-3 text-right"><label for="type">Type:</label></div>
                <div class="col-9">
                    <select name="type" id="type" class="form-control">
                        <option value="0" selected>Letters (Stamped)</option>
                        <option value="1">Letters (Metered)</option>
                        <option value="2">Large Envelopes (Flats)</option>
                        <option value="3">First-Class Package Service-Retail</option>
                    </select>
                </div>
            </div>
            <div class="row form-group">
                <div class="col text-center">
                    <button class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
